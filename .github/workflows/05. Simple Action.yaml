name: Simple Action
on: push
jobs:
  simple-action:
    runs-on: ubuntu-latest
    steps:
      - name: simple JS Action
        id: greet
      # uses: .github/actions/helloworldaction  [@ version or branch name or commit id]
        uses: actions/hello-world-javascript-action@main
        with:
          who-to-greet: All
      - name: Outputs Log Greeting time
        run: echo "${{steps.greet.Outputs.time}}"